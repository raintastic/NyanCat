<html>
<head>
    <title>Nyan Cat | Casino</title>
    <link rel="shortcut icon" href="images/nyan_cat_250x250.png" type="image/x-icon">
    <link rel="icon" href="images/nyan_cat_250x250.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<body>
